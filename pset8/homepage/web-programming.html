<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming Tips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="text-center mt-5">
        <h1 class="display-4 fw-bold text-primary">Web Programming Tips for Beginners</h1>
        <p class="lead text-secondary">Learn the basics of web programming, frontend, and backend!</p>
    </header>

    <div class="d-flex flex-row gap-2">
        <a href="/architecture" class="btn btn-primary">Architecture</a>
        <a href="/databases" class="btn btn-primary">Databases</a>
        <a href="/index" class="btn btn-primary">Back to main page</a>
    </div>

    <section class="container my-5">
        <h2 class="text-center">Frontend Development</h2>
        <div class="row">
            <div class="col-md-4">
                <button class="card flip-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front p-3">
                            <h3 class="card-title">HTML Basics</h3>
                        </div>
                        <div class="card-back p-3">
                            <p>HTML (HyperText Markup Language) is the standard language used to create web pages. It provides the structure for web content with elements like headings, paragraphs, links, and images.</p>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-md-4">
                <button class="card flip-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front p-3">
                            <h3 class="card-title">CSS Styling</h3>
                        </div>
                        <div class="card-back p-3">
                            <p>CSS (Cascading Style Sheets) is used to style and layout web pages, controlling the visual appearance of HTML elements, including colors, fonts, and positioning.</p>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-md-4">
                <button class="card flip-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front p-3">
                            <h3 class="card-title">JavaScript</h3>
                        </div>
                        <div class="card-back p-3">
                            <p>JavaScript is a versatile programming language that allows you to create interactive effects on web pages, such as animations, form validations, and dynamic content.</p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center">Backend Development</h2>
        <div class="row">
            <div class="col-md-4">
                <button class="card flip-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front p-3">
                            <h3 class="card-title">Node.js</h3>
                        </div>
                        <div class="card-back p-3">
                            <p>Node.js is a runtime environment for executing JavaScript on the server side. It allows you to build scalable network applications using asynchronous programming.</p>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-md-4">
                <button class="card flip-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front p-3">
                            <h3 class="card-title">Express.js</h3>
                        </div>
                        <div class="card-back p-3">
                            <p>Express.js is a minimal and flexible Node.js web application framework. It simplifies routing, handling HTTP requests, and integrating with databases to build powerful web applications.</p>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-md-4">
                <button class="card flip-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front p-3">
                            <h3 class="card-title">REST API</h3>
                        </div>
                        <div class="card-back p-3">
                            <p>REST (Representational State Transfer) is an architectural style for building APIs. It uses HTTP methods like GET, POST, PUT, and DELETE to interact with resources on the server.</p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center">Web Accessibility</h2>
        <div class="row">
            <div class="col-md-4">
                <button class="card flip-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front p-3">
                            <h3 class="card-title">WCAG Guidelines</h3>
                        </div>
                        <div class="card-back p-3">
                            <p>The Web Content Accessibility Guidelines (WCAG) are a set of recommendations for making web content more accessible to people with disabilities, including those who rely on screen readers.</p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </section>

</body>
</html>
