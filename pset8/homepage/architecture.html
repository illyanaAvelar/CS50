<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming Tips - Architecture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="text-center mt-5">
        <h1 class="display-4 fw-bold text-primary">Web Programming Architecture Tips for Beginners</h1>
        <p class="lead text-secondary">Learn the basics of architecture, system design, and more!</p>
    </header>

    <div class="d-flex flex-row gap-2">
        <a href="/databases" class="btn btn-primary">Databases</a>
        <a href="/web-programming" class="btn btn-primary">Web Development</a>
        <a href="/index" class="btn btn-primary">Back to main page</a>
    </div>

    <section class="container my-5">
        <h2 class="text-center">Concepts in Web Development</h2>
        <div class="row">
            <div class="col-md-4">
                <button class="card flip-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front p-3">
                            <h3 class="card-title">DDD (Domain-Driven Design)</h3>
                        </div>
                        <div class="card-back p-3">
                            <p><i>DDD</i> is an approach to software design that emphasizes modeling software to match the domain it is solving.</p>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-md-4">
                <button class="card flip-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front p-3">
                            <h3 class="card-title">Clean Code</h3>
                        </div>
                        <div class="card-back p-3">
                            <p><i>Clean code</i> refers to writing code that is readable, maintainable, and efficient, following principles like <b>SOLID</b> and <b>DRY</b>.</p>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-md-4">
                <button class="card flip-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front p-3">
                            <h3 class="card-title">Cloud Architecture</h3>
                        </div>
                        <div class="card-back p-3">
                            <p><i>Cloud architecture</i> involves designing scalable, flexible, and reliable systems using cloud services like <b>AWS, Azure, and GCP</b>.</p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center">System Design</h2>
        <div class="row">
            <div class="col-md-4">
                <button class="card flip-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front p-3">
                            <h3 class="card-title">Scalability</h3>
                        </div>
                        <div class="card-back p-3">
                            <p><i>Scalability</i> refers to the ability of a system to handle an increasing amount of work or its potential to be expanded.</p>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-md-4">
                <button class="card flip-card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front p-3">
                            <h3 class="card-title">Load Balancing</h3>
                        </div>
                        <div class="card-back p-3">
                            <p><i>Load balancing</i> distributes network traffic across multiple servers, ensuring no single server becomes overwhelmed.</p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
